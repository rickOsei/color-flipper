<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Color_Picker</title>
 <style>
  body {
   margin: 0;
   padding: 0;
  }

  .container {
   width: 100%;
   height: 100vh;
   display: flex;
   align-items: center;
   justify-content: center;
  }

  #circle {
   display: grid;
   place-content: center;

   width: 450px;
   height: 450px;
   background: paleturquoise;
   border-radius: 50%;
  }

  #color {
   font-size: 25px;
   font-weight: 700;
  }
 </style>
</head>

<body>
 <div class="container">
  <div id="circle">
   <div id="color"></div>
  </div>
 </div>

 <script>
  let circle = document.getElementById('circle');
  let colorCode = document.getElementById('color')

  circle.addEventListener('click', () => {
   let r = Math.floor(Math.random() * 256);
   let g = Math.floor(Math.random() * 256)
   let b = Math.floor(Math.random() * 256)

   circle.style.background = `rgb(${r},${g},${b})`

   colorCode.style.color = r + g + b < 400 ? 'white' : 'black';
   colorCode.innerHTML = circle.style.background
  })
 </script>
</body>

</html>

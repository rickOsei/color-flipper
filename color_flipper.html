<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            background: whitesmoke;
        }

        #btn{
            position: absolute;
            top: 50%;
            left: 50%;

            background-color: black;
            color: white;
            font-size: 10px;

            width: 100px;
            height: 40px;
            border: none;
            border-radius: 25px;
        }

    </style>
</head>
<body>
    <button id="btn">Change Color</button>


    <script>
        let button = document.getElementById('btn');

        button.addEventListener('click', (e)=>{
            document.body.style.background = `rgb(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)})`
            e.target.style.background = `rgb(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)})`
        })
    </script>
</body>
</html>
